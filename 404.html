<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // This script takes the current URL and converts it to a format that
    // index.html can handle by storing the path in sessionStorage
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // Store the path for index.html to handle
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='/WEBPIX/'"></meta>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
